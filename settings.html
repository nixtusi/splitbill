<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定 - Team Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="settings">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center">グループ設定</div>
    <div class="header-right"></div>
  </header>

  <main class="container">
    
    <section>
      <h2>基本設定</h2>
      <label class="muted">グループ名</label>
      <div class="input-group">
        <input type="text" id="groupNameInput">
        <button id="updateGroupNameBtn">保存</button>
      </div>
      <button id="copyInviteLinkBtn" class="secondary full">招待リンクをコピー</button>
    </section>

    <section>
      <h2>参加者設定</h2>
      <p class="muted" style="margin-bottom:10px;">名前をタップして編集できます。</p>
      <ul id="settingsMemberList" class="card-list" style="margin-bottom:16px;"></ul>
      
      <label class="muted">新規追加</label>
      <div class="input-group">
        <input type="text" id="addMemberInput" placeholder="名前を入力">
        <button id="addNewMemberBtn">追加</button>
      </div>
    </section>

    <section>
      <h2>通貨設定</h2>
      <p class="muted">外貨と日本円(JPY)のレートを設定します。</p>
      
      <ul id="currencyList" class="card-list" style="margin-bottom:16px;"></ul>
      
      <button id="goAddCurrencyBtn" class="secondary full">＋ 通貨を追加する</button>

      <!-- <button id="autoRateBtn" class="secondary full" style="margin-top:8px;">
        追加済み通貨のレートを更新
      </button> -->
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="full">完了して戻る</button>
    </div>
  </main>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>精算 - Team Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="settle">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center">精算</div>
    <div class="header-right"></div>
  </header>

  <main class="container">
    <div class="tab-container">
      <button id="tabPayment" class="tab-btn active">支払い</button>
      <button id="tabSpending" class="tab-btn">支出</button>
    </div>

    <div id="sectionPayment">
      <p class="muted" style="margin-bottom:10px;">誰が誰に支払うべきかの計算結果です。</p>
      <div id="transfers"></div>
      <button id="copyForLineBtn" class="full" style="margin-top:20px;">テキストをコピー</button>
    </div>

    <div id="sectionSpending" style="display:none;">
      <p class="muted" style="margin-bottom:10px;">各自がこのイベントで消費した総額です。</p>
      <ul id="spendingList"></ul>
    </div>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">戻る</button>
    </div>
  </main>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

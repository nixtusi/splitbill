<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SplitBill - 支出の編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="edit">
  <main class="container">
    <div class="top-bar">
      <div class="brand">
        <a href="index.html" style="display: block;">
          <img src="logocut.jpg" alt="Splitly" class="logo" />
        </a>
        <div>
          <div class="brand-title">Team Pay</div>
        </div>
      </div>
      <h1 id="editTitle">支出の編集</h1>
    </div>
    <section>
      <input id="editExpenseTitle" type="text" placeholder="タイトル">
      <input id="editExpenseAmount" type="number" inputmode="numeric" placeholder="金額（円）">

      <label>カテゴリ</label>
      <select id="editCategorySelect">
        <option value="food">🍚 飲食</option>
        <option value="transport">🚗 交通</option>
        <option value="lodging">🏨 宿泊</option>
        <option value="activity">🎡 アクティビティ</option>
        <option value="other">💰 その他</option>
      </select>

      <label>支払った人</label>
      <select id="editPayerSelect"></select>

      <label style="margin-top: 20px;">誰の分？</label>
      <div id="editParticipantCheckboxes"></div>

      <button id="saveEditBtn" class="full">更新する</button>
      <div style="margin-top: 16px;">
        <button id="deleteExpenseBtn" class="secondary full danger">この支出を削除</button>
      </div>
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">戻る</button>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

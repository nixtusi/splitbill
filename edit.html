<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>編集 - Team Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="edit">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center">支出を編集</div>
    <div class="header-right"></div>
  </header>

  <main class="container">
    <section>
      <label class="muted">日付</label>
      <input id="expenseDate" type="date">

      <label class="muted">タイトル</label>
      <input id="editExpenseTitle" type="text">

      <label class="muted">金額と通貨</label>
      <div style="display:flex; gap:8px;">
        <input id="editExpenseAmount" type="number" inputmode="numeric" style="flex:2;">
        <select id="currencySelect" style="flex:1;"></select>
      </div>

      <label class="muted">カテゴリ</label>
      <select id="editCategorySelect"></select>

      <label class="muted">誰が払った？</label>
      <select id="editPayerSelect"></select>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
        <label class="muted" style="margin:0;">誰の分？</label>
        <button type="button" id="selectAllBtn" class="secondary" style="padding:4px 10px; font-size:12px;">全員選択/解除</button>
      </div>
      <div id="editParticipantCheckboxes" class="chip-container"></div>

      <button id="saveEditBtn" class="full">更新する</button>
      <div style="margin-top:16px;">
        <button id="deleteExpenseBtn" class="secondary full danger">この支出を削除</button>
      </div>
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">戻る</button>
    </div>
  </main>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グループ作成 - Team Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logoimage.png" type="image/png">
</head>
<body data-page="create">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center">グループ作成</div>
    <div class="header-right"></div>
  </header>

  <main class="container">
    <section>
      <label class="muted">グループ名</label>
      <input id="newGroupName" type="text" placeholder="旅行・飲み会など">
    </section>

    <section>
      <label class="muted">メンバー追加</label>
      <div class="input-group">
        <input id="newMemberName" type="text" placeholder="名前を入力">
        <button id="addTempMemberBtn" class="secondary small">追加</button>
      </div>

      <ul id="tempMemberList" class="card-list"></ul>
      <p class="muted">※ 後からも追加できます</p>
    </section>

    <div class="bottom-actions">
      <button class="secondary full" onclick="location.href='index.html'">戻る</button>
      <button id="createFinalBtn" class="full">作成する</button>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Team Pay - グループ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="group">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center" id="groupTitle">読み込み中...</div>
    <div class="header-right">
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main class="container">
    <section>
      <div id="loadingMsg" class="loading-spinner" style="text-align:center; padding:20px;">読み込み中...</div>
      <ul id="expenseList"></ul>
      <p id="emptyMessage" class="muted" style="display:none; text-align:center; margin-top:40px;">
        まだ支出がありません。<br>下のボタンから追加してね。
      </p>
    </section>

    <div class="bottom-actions">
      <button id="goAddBtn" class="full">＋ 支出を追加</button>
      <button id="goSettleBtn" class="secondary full">精算する</button>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

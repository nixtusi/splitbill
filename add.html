<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>支出を追加 - Team Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="add">
  <header class="fixed-header">
    <a href="index.html" class="header-left">Team Pay</a>
    <div class="header-center">支出を追加</div>
    <div class="header-right"></div>
  </header>

  <main class="container">
    <section>
      <label class="muted">日付</label>
      <input id="expenseDate" type="date">

      <label class="muted">タイトル</label>
      <input id="expenseTitle" type="text" placeholder="例：夕食、タクシー代">

      <label class="muted">金額と通貨</label>
      <div style="display:flex; gap:8px;">
        <input id="expenseAmount" type="number" inputmode="numeric" placeholder="金額" style="flex:2;">
        <select id="currencySelect" style="flex:1;"></select>
      </div>

      <label class="muted">カテゴリ</label>
      <select id="categorySelect"></select>

      <label class="muted">誰が払った？</label>
      <select id="payerSelect"></select>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
        <label class="muted" style="margin:0;">誰の分？</label>
        <button type="button" id="selectAllBtn" class="secondary" style="padding:4px 10px; font-size:12px;">全員選択/解除</button>
      </div>
      <div id="participantCheckboxes" class="chip-container"></div>

      <div style="height:20px;"></div>
      <button id="addExpenseBtn" class="full">追加する</button>
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">キャンセル</button>
    </div>
  </main>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

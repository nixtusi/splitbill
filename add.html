<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SplitBill - 支出を追加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="add">
  <main class="container">
    <div class="top-bar">
      <div class="brand">
        <img src="splitly-logo.png" alt="Splitly" class="logo" />
        <div>
          <!-- <div class="brand-title">Splitly</div> -->
          <div class="brand-caption" id="groupTitle">支出を追加</div>
        </div>
      </div>
    </div>

    <section>
      <input id="expenseTitle" type="text" placeholder="タイトル（例：夕食）" />
      <input id="expenseAmount" type="number" inputmode="numeric" placeholder="金額（円）" />

      <label>カテゴリ</label>
      <select id="categorySelect">
        <option value="food">🍚 飲食</option>
        <option value="transport">🚗 交通</option>
        <option value="lodging">🏨 宿泊</option>
        <option value="activity">🎡 アクティビティ</option>
        <option value="other">💰 その他</option>
      </select>

      <label>支払った人</label>
      <select id="payerSelect"></select>

      <label style="margin-top: 20px;">誰の分？</label>
      <div id="participantCheckboxes"></div>

      <button id="addExpenseBtn" class="full">支出を追加する</button>
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">一覧に戻る</button>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SplitBill - 支出を追加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="add">
  <main class="container">
    <div class="top-bar">
      <h1 id="groupTitle">支出を追加</h1>
    </div>

    <!-- メンバー追加 -->
    <section>
      <h2>メンバー</h2>
      <div class="inline-form">
        <input id="newMemberName" type="text" placeholder="例：ゆうだい">
        <button id="addMemberBtn">追加</button>
      </div>
      <ul id="memberList"></ul>
    </section>

    <!-- 支出追加 -->
    <section>
      <h2>支出を登録</h2>

      <input id="expenseTitle" type="text" placeholder="例：焼肉">
      <input id="expenseAmount" type="number" placeholder="金額（円）">

      <label>カテゴリ</label>
      <select id="categorySelect">
        <option value="food">🍚 飲食</option>
        <option value="transport">🚗 交通</option>
        <option value="lodging">🏨 宿泊</option>
        <option value="activity">🎡 アクティビティ</option>
        <option value="other">💰 その他</option>
      </select>

      <label>支払った人</label>
      <select id="payerSelect"></select>

      <div>
        <p>誰の分を払った？</p>
        <div id="participantCheckboxes"></div>
      </div>

      <button id="addExpenseBtn" class="full">支出を追加</button>
    </section>

    <div class="bottom-actions single">
      <button id="backToGroupBtn" class="secondary full">← 支出一覧に戻る</button>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

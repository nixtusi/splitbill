<!-- members.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Team Pay - 参加者管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="top-bar">
        <div class="brand">
          <a href="index.html" style="display: block;">
            <!-- <img src="logocut.jpg" alt="Splitly" class="logo" /> -->
          </a>
          <div>
            <div class="brand-title">Team Pay</div>
            <div class="brand-caption" id="groupTitle">参加者管理</div>
          </div>
        </div>
      </div>
      
      <section>
        <h2>参加者を追加</h2>
        <input id="newMemberName" type="text" placeholder="名前" />
        <button id="addMemberBtn" class="full">追加する</button>
      </section>

      <section>
        <h2>参加者</h2>
        <ul id="memberList"></ul>
      </section>

      <div class="bottom-actions single">
        <button id="backToGroupBtn" class="secondary full">戻る</button>
      </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
